<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget-container">
        <!-- Titre du widget -->
        <h2 class="widget-title">Aperçu du feed Instagram</h2>
        <div class="refresh-container">
          <button id="refresh-btn">Rafraîchir</button>
        </div>

        <!-- Conteneur de la grille -->
        <div id="grid" class="grid-container">
          <!-- Les images seront insérées dynamiquement ici -->
        </div>

        <!-- Boutons de pagination -->
        <div id="pagination" class="pagination-controls">
          <button id="prev-btn" class="pagination-btn">Précédent</button>
          <button id="next-btn" class="pagination-btn">Suivant</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
