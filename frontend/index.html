<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget-container">
        <!-- Titre du widget -->
        <h2 class="widget-title">Aperçu du feed Instagram</h2>

        <!-- Ligne avec les trois boutons -->
        <div class="button-container">
          <button id="prev-btn" class="action-btn">Précédent</button>
          <button id="refresh-btn" class="action-btn">Rafraîchir</button>
          <button id="next-btn" class="action-btn">Suivant</button>
        </div>

        <!-- Conteneur de la grille -->
        <div id="grid" class="grid-container">
          <!-- Les images seront insérées dynamiquement ici -->
        </div>

        <div class="config-container">
          <h3>Configuration Notion</h3>
          <form id="config-form">
            <label for="api-key">Clé API Notion :</label>
            <input type="text" id="api-key" placeholder="Votre clé API Notion" required>
            <label for="database-id">ID de la base de données :</label>
            <input type="text" id="database-id" placeholder="ID de votre base Notion" required>
            <button type="submit">Enregistrer</button>
          </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
