<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed Preview</title>
  <link rel="stylesheet" href="https://widget.artyzan-agency.com/static/style.css">
  <script>
let currentPage = 1; // Page actuelle
const limit = 12; // Nombre d'images par page

// Réinitialise la grille avec un message par défaut
function resetGrid() {
  const grid = document.getElementById("grid");
  if (grid) {
    grid.innerHTML = "<p>Configurez votre widget.</p>";
  } else {
    console.error("Erreur : L'élément 'grid' n'existe pas dans le DOM.");
  }
}

// Affiche le formulaire de configuration et masque le feed
function showConfig() {
  resetGrid(); // Réinitialise la grille avant d'afficher la configuration
  const configContainer = document.querySelector(".config-container");
  const configSummary = document.getElementById("config-summary");
  const navigationContainer = document.querySelector(".navigation-container");

  if (configContainer) {
    configContainer.style.display = "block"; // Affiche le formulaire de configuration
  }

  if (configSummary) {
    configSummary.style.display = "none"; // Masque le résumé de configuration
  }

  if (navigationContainer) {
    navigationContainer.style.display = "none"; // Masque les boutons de navigation
  }
}

// Cache le formulaire de configuration et affiche le résumé
function hideConfig() {
  const configContainer = document.querySelector(".config-container");
  const configSummary = document.getElementById("config-summary");
  const editConfigBtn = document.getElementById("edit-config-btn");

  if (configContainer) {
    configContainer.style.display = "none"; // Masque le formulaire de configuration
  }

  if (configSummary) {
    configSummary.style.display = "block"; // Affiche le résumé

    // Mettre en place le bouton "Modifier"
    if (editConfigBtn) {
      editConfigBtn.style.display = "inline-block"; // Affiche le bouton "Modifier"
    }
  }
}

// Sauvegarde la configuration et charge le feed
function saveConfig(apiKey, databaseId) {
  const grid = document.getElementById("grid");
  if (grid) {
    grid.innerHTML = "<p>Chargement du feed...</p>";
  }

  return fetch("/config", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      api_key: apiKey.trim(),
      database_id: databaseId.trim(),
    }),
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error("Erreur lors de la sauvegarde de la configuration.");
      }
      return response.json();
    })
    .then(() => {
      hideConfig(); // Cache la configuration
      return loadPage(1); // Charge la première page du feed
    })
    .catch((error) => {
      console.error("Erreur lors de la sauvegarde :", error);
      resetGrid(); // Réinitialise la grille en cas d'échec
      if (grid) {
        grid.innerHTML = "<p>Erreur lors de la sauvegarde. Vérifiez la configuration.</p>";
      }
    });
}

// Charge une page spécifique du feed
function loadPage(page) {
  const grid = document.getElementById("grid");
  const navigationContainer = document.querySelector(".navigation-container");

  if (!grid) {
    console.error("Erreur : L'élément 'grid' n'existe pas dans le DOM.");
    return;
  }

  grid.innerHTML = "<p>Chargement du feed...</p>";

  fetch(`/images?page=${page}&limit=${limit}`)
    .then((response) => {
      if (!response.ok) {
        throw new Error("Erreur lors de la récupération des images.");
      }
      return response.json();
    })
    .then((data) => {
      grid.innerHTML = ""; // Réinitialise la grille

      // Ajoute les images reçues
      data.images.forEach((url) => {
        const div = document.createElement("div");
        div.className = "grid-item";
        div.style.backgroundImage = `url(${url})`;
        grid.appendChild(div);
      });

      // Complète avec des cases vides si nécessaire
      for (let i = data.images.length; i < limit; i++) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className = "grid-item empty";
        grid.appendChild(emptyDiv);
      }

      // Affiche les boutons de navigation minimalistes
      if (navigationContainer) {
        navigationContainer.style.display = "flex"; // Affiche la navigation
      }

      // Mise à jour des boutons de navigation
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");

      if (prevBtn) prevBtn.disabled = data.page <= 1;
      if (nextBtn) nextBtn.disabled = data.page >= data.pages;
    })
    .catch((error) => {
      console.error("Erreur lors du chargement :", error);
      resetGrid(); // Réinitialise la grille en cas d'erreur
      grid.innerHTML = "<p>Erreur lors du chargement du feed. Veuillez réessayer.</p>";
    });
}

// Initialisation des événements au chargement
document.addEventListener("DOMContentLoaded", () => {
  const saveConfigBtn = document.getElementById("save-config-btn");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");
  const editConfigBtn = document.getElementById("edit-config-btn");

  // Événement sur le bouton "Enregistrer"
  if (saveConfigBtn) {
    saveConfigBtn.addEventListener("click", () => {
      const apiKey = document.getElementById("api-key-input")?.value;
      const databaseId = document.getElementById("database-id-input")?.value;

      if (apiKey && databaseId) {
        saveConfig(apiKey, databaseId);
      } else {
        alert("Veuillez remplir les deux champs.");
      }
    });
  }

  // Navigation entre les pages
  if (prevBtn) {
    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        loadPage(currentPage);
      }
    });
  }

  if (nextBtn) {
    nextBtn.addEventListener("click", () => {
      currentPage++;
      loadPage(currentPage);
    });
  }

  // Événement sur le bouton "Modifier"
  if (editConfigBtn) {
    editConfigBtn.addEventListener("click", () => {
      resetGrid(); // Réinitialise la grille
      showConfig(); // Affiche le formulaire de configuration
    });
  }
});
    </script>
</head>
<body>
    <div class="widget-container">
        <!-- Titre du widget -->
        <h2 class="widget-title">Aperçu du feed Instagram</h2>

        <!-- Ligne avec les trois boutons -->
        <div class="button-container">
          <button id="prev-btn" class="action-btn">Précédent</button>
          <button id="refresh-btn" class="action-btn">Rafraîchir</button>
          <button id="next-btn" class="action-btn">Suivant</button>
        </div>

        <!-- Conteneur de la grille -->
        <div id="grid" class="grid-container">
          <!-- Les images seront insérées dynamiquement ici -->
        </div>

        <div class="config-container">
          <h3 class="config-title">Configuration Notion</h3>
          <form id="config-form">
            <div>
              <label for="api-key-input" class="config-label">Clé API Notion :</label>
              <input type="text" id="api-key-input" class="config-input" placeholder="API">
            </div>
            <div>
              <label for="database-id-input" class="config-label">ID de la base de données :</label>
              <input type="text" id="database-id-input" class="config-input" placeholder="ID">
            </div>
            <button id="save-config-btn" class="action-btn">Enregistrer</button>
          </form>
        </div>
          <!-- Zone masquée après enregistrement -->
          <div id="config-summary" style="display: none;">
            <h3 class="config-title">Résumé de la configuration</h3>
            <p>Clé API Notion : <span id="masked-api-key">********</span></p>
            <p>ID de la base de données : <span id="masked-database-id">********</span></p>
            <button id="edit-config-btn" class="action-btn">Modifier</button>
          </div>
        </script>
</body>
</html>
