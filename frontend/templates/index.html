<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Feed Preview</title>
  <link rel="stylesheet" href="https://widget.artyzan-agency.com/static/style.css?v=1.41">
</head>
<body>
  <div class="config-container">
    <form id="config-form">
      <div class="input-container">
        <input type="text" id="api-key" placeholder="Entrez votre clé API">
        <label for="api-key">Clé API :</label>
      </div>
          <div class="input-container">
            <input type="password" id="database-id" placeholder=" " required>
            <label for="database-id">ID data base</label>
          </div>
          <div class="button-container">
            <button id="save-config-btn" class="btn">Enregistrer</button>
          </div>
          <div class="config-container">
            <p>Chargement de la configuration...</p>
          </div>
          <div id="config-summary"></div>
            <p>Clé API : <span id="masked-api-key">********</span></p>
            <p>ID data base : <span id="masked-database-id">********</span></p>
            <button id="edit-config-btn" class="btn" onclick="editConfig()">Modifier</button>
          </form>
        </div>
      </div>
      <script src="https://widget.artyzan-agency.com/static/script.js?v=1.40" defer></script>
</body>
</html>
